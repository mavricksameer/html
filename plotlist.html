<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotlist</title>
    <link rel="stylesheet" href="plotlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="maindiv">
        <div class="headero">
            <div class="firstdiv">
                <H3>plotlist</H3>
            </div>

            <div class="header">
                <p class="home">Home</p>
                <p>Catogery</p>
                <p>listing</p>
                <p>Contact us</p>
                <button>
                    <span><i class="fa-solid fa-plus"></i></span>
                    Add your listing
                </button>
            </div>
        </div>
        <div class="seconddiv">
            <h4>over 36,500+ Listings</h4>
        </div>
        <div class="thirddiv">
            <h1>Find nearby places and Things</h1>
        </div>
        <div class="papadiv">
            <div class="papadiv-child1">
                <div class="allaread">

                    <select name="" id="">
                        <option value=""> All aread</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">2</option>
                    </select>
                </div>
                <hr>

                <div class="location">

                    <select name="" id="">
                        <option value="">Location</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">2</option>
                    </select>
                </div>
                <hr>
                <div class="pricerange">

                    <select name="" id="">
                        <option value="">Price Range</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">2</option>
                    </select>
                    <hr>
                </div>

            </div>
            <div class="papadiv-child2">
                <div class="searchbutton">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                    Add your listing

                </div>
            </div>
        </div>
        <div class="select">
            <div class="apartment">
                <span><i class="fa-solid fa-house"></i></span>
            </div>
        </div>


    </div>























</body>

</html>
